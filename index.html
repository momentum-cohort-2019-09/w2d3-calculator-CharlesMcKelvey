<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    
    <title>Calculator</title>
</head>
<body class="calc-box">
    
    <button id="clear" class="clear button darkgreen">C</button>
    <input id="display" class="display darkgreen"> 
    <button id="num-7" class="num button darkgreen">7</button>
    <button id="num-8" class="num button darkgreen">8</button>
    <button id="num-9" class="num button darkgreen">9</button>
    <button id="divide" class="num button lightgreen">/</button>
    <button id="num-4" class="num button darkgreen">4</button>
    <button id="num-5" class="num button darkgreen">5</button>
    <button id="num-6" class="num button darkgreen">6</button>
    <button id="multiply" class="num button lightgreen">*</button>
    <button id="num-1" class="num button darkgreen">1</button>
    <button id="num-2" class="num button darkgreen">2</button>
    <button id="num-3" class="num button darkgreen">3</button>
    <button id="subtract" class="num button lightgreen">-</button>
    <button id="num-0" class="num button darkgreen">0</button>
    <button id="decimal" class="num button lightgreen">.</button>
    <button id="equal" class="equal button lightgreen">=</button>
    <button id="addition" class="num button lightgreen">+</button>
    <button id="blue-shades" class="mystery-boyos">Blue</button>
    <button id="green-shades" class="mystery-boyos">Green</button>
    <button id="red-shades" class="mystery-boyos">Red</button>
    <button id="brown-shades" class="mystery-boyos">Brown</button>
    <script src="main.js"></script>
</body>
</html>
